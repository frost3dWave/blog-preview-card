<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <main>
    <div class="wrapper">
      <img src="assets/images/illustration-article.svg" alt="SVG of stylized image">

      <div class="text-container">
        <p class="special">Learning</p>
      
        <p>Published 21 Dec 2023</p>
      
        <h2>HTML & CSS foundations</h2>
      
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <div class="profile">
        <img src="assets/images/image-avatar.webp" alt="avatar image for the profile">
        <p>Greg Hooper</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/frost3dWave">frost3dWave</a>.
    </div>
  </footer>
</body>
</html>
